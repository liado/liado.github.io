                <div class="post-content">
                    <p><img src="https://liado.github.io/post-images/1586421738297.jpg" alt="" loading="lazy"><br>
经济学中有个公式：<strong>幸福=效用：期望值</strong>。<br>
如果你男友发奖金，拿到1000块，可你期望他给自己买10000块的 LV包，1000除以10000，幸福感只有0.1。但如果你的期望是让男友请自己吃顿200块的西餐，1000除以200，幸福感是5。<br>
<font color="#D5000">要获得爱情中的幸福，最好不要让欲望影响你的生活。</font></p>
